<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer__Inicio-BrunoBettio</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Bruno Bettio</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
    </nav>

    <section id="inicio">
        <a href="#">Contactar</a>
    </section>

    <section id="contacto">
        <h3>Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" required>
                <label for="email">Email: </label>
                <input type="email" id="email" required>
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" required>
                <label for="edad">Edad: </label>
                <input type="number" id="edad" min="13" max="120">
            </fieldset>
            <fieldset>
                <legend>Motivo de Contacto</legend>
                <label for="check-personal">
                    <input type="checkbox" id="check-personal"> 
                    Personal
                </label>
                <label for="check-negocios">
                    <input type="checkbox" id="check-negocios">
                    Negocios
                </label>
                <label for="check-laboral">
                    <input type="checkbox" id="check-laboral">
                    Laboral
                </label>
            </fieldset>
            <fieldset>
                <legend>Comentarios</legend>
                <textarea cols="30" rows="3" placeholder="Comentarios"></textarea>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
